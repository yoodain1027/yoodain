<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 및 로그인</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS 파일 연결 -->
</head>
<body>

    <div id="home">
        <h2>홈 화면</h2>
        <button onclick="showPage('login')">로그인</button>
        <button onclick="showPage('signup')">회원가입</button>
    </div>

    <div id="login">
        <h2>로그인</h2>
        <input type="email" id="login-email" placeholder="이메일 입력">
        <input type="password" id="login-password" placeholder="비밀번호 입력">
        <button onclick="login()">로그인</button>
        <p id="message"></p>
        <button onclick="showPage('home')">홈으로</button>
    </div>

    <div id="signup">
        <h2>회원가입</h2>
        <input type="email" id="signup-email" placeholder="이메일 입력">
        <input type="password" id="signup-password" placeholder="비밀번호 입력">
        <button onclick="register()">가입하기</button>
        <p id="message"></p>
        <button onclick="showPage('home')">홈으로</button>
    </div>

    <script src="script.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
